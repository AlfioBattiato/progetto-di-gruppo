<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/results.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700&family=Outfit:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <title>Results</title>
  </head>
  <body>
    <header>
      <img src="../assets/epicode_logo.png" class="logo" />
    </header>
    <main>
      <div class="title">
        <h1>Results</h1>
        <p>The summary of your answer:</p>
      </div>
      <section class="card">
        <div class="box1">
          <h2>Correct</h2>
          <h1>60%</h1>
        </div>
        <div class="box2">
          <canvas id="grafico" width="600px" height="600px"> </canvas>
          <p>Congratulations!</p>

          <span>You passed the exam. </span>
          <article>
            We'll send you the certificate in few minutes. Check yout email (including promotions / spam folder)
          </article>
        </div>
        <div class="box1">
          <h2>Wrong</h2>
          <h1>40%</h1>
        </div>
      </section>
      <div class="buttone">
        <button type="submit">RATE US</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="../js/results.js"></script>
  </body>
</html>
