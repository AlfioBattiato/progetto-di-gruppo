<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--   //Link copiati da result.html// -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <link rel="stylesheet" href="../css/benchmark.css" />

    <title>Benchhmark Page</title>
  </head>
  <body>
    <div class="benchmark">
      <header>
        <img class="logo" src="../assets/epicode_logo.png" alt="logo" />

        <div class="countdown">
          <div class="timer">
            <p>SECONDS</p>
            <p id="number-coundown"></p>
            <p>REMAINING</p>
          </div>
          <div class="circle"></div>
        </div>
      </header>

      <main>
        <div>
          <h1 class="bolder">checkbox in HTML?</h1>
        </div>
        <div class="btn-container"></div>
      </main>
      <footer>
        <p>QUESTION</p>
        <p class="attuale">1</p>
        <p class="off">/ 10</p>
      </footer>
    </div>
    <!-- ---------------------------------------------------------------------marco -->
    <div class="result">
      <header>
        <img src="../assets/epicode_logo.png" class="logo" />
      </header>
      <main>
        <div class="title">
          <h1>Results</h1>
          <p>The summary of your answer:</p>
        </div>
        <section class="card">
          <div class="box1">
            <h2>Correct</h2>
            <h1>60%</h1>
          </div>
          <div class="box2">
            <canvas id="grafico" width="600px" height="600px"> </canvas>
            <p>Congratulations!</p>

            <span>You passed the exam. </span>
            <article>
              We'll send you the certificate in few minutes. Check yout email (including promotions / spam folder)
            </article>
          </div>
          <div class="box1">
            <h2>Wrong</h2>
            <h1>40%</h1>
          </div>
        </section>
        <div class="buttone">
          <button type="submit"><a href="./feedback.html">RATE US</a> </button>
        </div>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    </div>
    <!--  -->
    <script src="../js/benchmarket.js"></script>
  </body>
</html>
